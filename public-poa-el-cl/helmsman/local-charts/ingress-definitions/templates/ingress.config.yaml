apiVersion: v1
kind: Service
metadata:
  labels:
    pod: lighthouse-bootnode-0
    type: enr
  name: lighthouse-bootnode-enr-0
spec:
  type: ClusterIP
  ports:
  - name: enr-http
    port: 8888
    protocol: TCP
    targetPort: enr-http
  selector:
    app.kubernetes.io/instance: lighthouse-bootnode
    app.kubernetes.io/name: lighthouse
    statefulset.kubernetes.io/pod-name: lighthouse-bootnode-0

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-config-bootnode-el
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/preserve-trailing-slash: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /enode
spec:
  tls:
  - hosts:
    - "config.{{ .Values.domain }}"
  rules:
  - host: "config.{{ .Values.domain }}"
    http:
      paths:
      - path: /el/bootnodes
        pathType: Exact
        backend:
          service:
            name: geth-bootnode-0
            port:
              number: 8888

